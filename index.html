<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>chess (multiplayer soon!!)</title>

<!-- Chessboard.js and Chess.js -->
<script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/dist/chess.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/www/css/chessboard-1.0.0.min.css">
<script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/www/js/chessboard-1.0.0.min.js"></script>

<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    color: white;
    font-family: monospace;
    margin: 0;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 24px;
  }

  #board {
    width: 480px;
  }
</style>
</head>
<body>

<h1>chess (multiplayer soon!!)</h1>
<div id="board"></div>

<script>
  const game = new Chess();
  const board = Chessboard('board', {
    draggable: true,
    position: 'start',
    onDrop: function (source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
    },
    onSnapEnd: function () {
      board.position(game.fen());
    }
  });
</script>

</body>
</html>
